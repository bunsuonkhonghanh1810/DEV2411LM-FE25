<button id="springButton" style="padding: 10px 20px; font-size: 16px;">
    Click Me
</button>
<script>
    function triggerSpringEffect(element) {
        // Xóa lớp cũ nếu có
        element.classList.remove('spring-effect');
        // Đợi một chút rồi thêm lớp để kích hoạt lại animation
        setTimeout(() => {
            element.classList.add('spring-effect');
        }, 10); // 10ms để đảm bảo animation được khởi động lại
    }

    document.addEventListener('DOMContentLoaded', () => {
        const button = document.querySelector('#springButton');
        button.addEventListener('click', () => {
            triggerSpringEffect(button);
        });
    });
</script>
<style>
    .spring-effect {
        display: inline-block;
        position: relative;
        animation: spring 0.6s linear;
    }

    @keyframes spring {
        0% {
            transform: translateY(0);
        }
        30% {
            transform: translateY(-20px); /* Đẩy lên */
        }
        50% {
            transform: translateY(10px); /* Hạ xuống nhẹ */
        }
        70% {
            transform: translateY(-10px); /* Nhảy lên nhỏ */
        }
        100% {
            transform: translateY(0); /* Quay về vị trí ban đầu */
        }
    }

</style>
