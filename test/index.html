<div class="button-container">
    <button class="button" onclick="moveIndicator(this)">Đỏ</button>
    <button class="button" onclick="moveIndicator(this)">Xanh</button>
    <button class="button" onclick="moveIndicator(this)">Vàng</button>
    <button class="button" onclick="moveIndicator(this)">Ghi</button>
    <button class="button" onclick="moveIndicator(this)">Tím</button>
    <div class="indicator"></div>
</div>
<style>
    .button-container {
        position: relative;
        display: flex;
        gap: 10px;
    }

    .button {
        background: transparent;
        border: 1px solid #ccc;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        position: relative;
        z-index: 1;
    }

    .button:focus {
        outline: none;
    }

    .indicator {
        position: absolute;
        border: 2px solid blue; 
        border-radius: 5px;
        transition: all 0.3s ease;
        width: 0;
        height: 0;
        top: 0;
        left: 0;
        z-index: 0;
    }
</style>  
<script>
    function moveIndicator(button) {
        const container = document.querySelector('.button-container');
        const indicator = document.querySelector('.indicator');
        
        const buttonRect = button.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();
        
        const left = buttonRect.left - containerRect.left;
        const top = buttonRect.top - containerRect.top;
        const width = buttonRect.width;
        const height = buttonRect.height;
        
        indicator.style.width = `${width}px`;
        indicator.style.height = `${height}px`;
        indicator.style.transform = `translate(${left}px, ${top}px)`;
    }

</script>
