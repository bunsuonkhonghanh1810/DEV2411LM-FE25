<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Colors</title>
    <!-- Bootstrap CSS -->
    @import "bootstrap/scss/bootstrap";
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" />    
    <style>
        body {
            background-color: $blue-500;
        }
    </style>
</head>
<body>

    <!-- Văn bản màu -->
    <p class="text-primary-$purple-600">This is primary text color ($blue-500).</p>
    <p class="text-info">This is info text color ($blue-400).</p>

    <!-- Nền màu -->
    <div class="bg-primary text-white p-3">Primary background ($blue-500)</div>
    <div class="bg-info text-white p-3">Info background ($blue-400)</div>

    <!-- Đường viền màu -->
    <div class="border border-primary p-3">Border with primary color ($blue-500)</div>

    <!-- Button với màu sắc -->
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-info">Info Button</button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
