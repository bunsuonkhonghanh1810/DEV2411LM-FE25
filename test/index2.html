<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Scrollbar</title>
    <style>
        /* Vùng cuộn */
        .scroll-container {
            width: 300px;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }

        /* Nội dung lớn để hiển thị thanh cuộn */
        .content {
            height: 500px;
        }

        /* Tùy chỉnh thanh cuộn cho trình duyệt WebKit */
        .scroll-container::-webkit-scrollbar {
            width: 12px; /* Độ rộng thanh cuộn */
        }

        .scroll-container::-webkit-scrollbar-track {
            background: #f1f1f1; /* Màu nền thanh cuộn */
            border-radius: 10px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: #888; /* Màu thanh cuộn */
            border-radius: 10px;
        }

        .scroll-container::-webkit-scrollbar-thumb:hover {
            background: #555; /* Màu thanh cuộn khi hover */
        }

        /* Thanh cuộn chuẩn cho Firefox */
        .scroll-container {
            scrollbar-color: #888 #f1f1f1; /* Màu thanh cuộn và màu nền */
            scrollbar-width: thin; /* Độ rộng: auto, thin, none */
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="content">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut magna at magna pharetra varius. Proin volutpat orci id nunc interdum, vitae dignissim purus eleifend.
        </div>
    </div>
</body>
</html>
