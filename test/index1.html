<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        
        .downloading {
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 80%;
            height: 10px;
            background-color: #ddd;
            margin: 0 auto;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #3498db;
            animation: progress-animation 5s linear infinite;
        }

        @keyframes progress-animation {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="downloading">Đang tải xuống...</div>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
</body>
</html>
