<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số Nguyên Tố</title>
</head>
<body>
    <h1>Tìm Số Nguyên Tố</h1>
    <form id="primeForm">
        <label for="numberInput">Nhập số:</label>
        <input type="number" id="numberInput" min="2" required>
        <button type="submit">Tìm số nguyên tố</button>
    </form>
    <div id="output"></div>

    <script>
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function findPrimesLessThan(n) {
            let primes = [];
            for (let i = 2; i < n; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }
            return primes;
        }

        document.getElementById("primeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const numberInput = document.getElementById("numberInput").value;
            const number = parseInt(numberInput);

            if (isNaN(number) || number < 2) {
                document.getElementById("output").innerHTML = "<p>Vui lòng nhập một số lớn hơn hoặc bằng 2.</p>";
                return;
            }

            const primes = findPrimesLessThan(number);
            document.getElementById("output").innerHTML = `<p>Các số nguyên tố nhỏ hơn ${number} là: ${primes.join(", ")}</p>`;
        });
    </script>
</body>
</html>
