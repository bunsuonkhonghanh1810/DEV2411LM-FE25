<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>

    <script>
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j <= i; j++) {
                document.getElementById('output').innerHTML += `${j}`;
            }
            document.getElementById('output').innerHTML += "<br>";
        } 

        document.getElementById('output').innerHTML += "<br>";
        document.getElementById('output').innerHTML += "0 <br>01 <br>012 <br>0123 <br>01234 <br>012345 <br>0123456 <br>01234567 <br>012345678 <br>0123456789";
    </script>
</body>
</html>
