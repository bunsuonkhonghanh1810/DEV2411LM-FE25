<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>

    <script>
        let arr = ["m", "mw", "mwa", "mwan", "mwang"];
        let number = 5;
        while (number > 0) {
            document.getElementById('output').innerHTML += `${arr[5 - number]}<br>`;
            number--;
        }
    </script>
</body>
</html>
