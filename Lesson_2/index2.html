<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Thẻ div: thường để nhóm các thành phần nội dung -->
    <div>
        <h3>Đây là tiêu đề</h3>
        <p>Đây là nội dung</p>
    </div>
    <!-- Thẻ label: hiển thị nhãn cho 1 thành phần -->
    <form action="" method="post"></form>
    <div>
        <label for="username"></label>
    </div>
    <p>Đây là một đoạn text có sử dụng thẻ <span style="color: red;">span</span></p>
    <!-- Thẻ article: hiển thị nội dung tin tức, đoạn nội dung nhận xét, khu vực quảng cáo -->
    <article>
        <h3>Nhập môn HTML</h3>
        <p>Tìm hiểu về ngôn ngữ siêu văn bản</p>
    </article>
    <!-- Thẻ aside: xác định nội dung bên ngoài nội dung chính -->
    <aside>
        <h2>Lập trình web</h2>
        <p>Tìm hiểu về lập trình web</p>
    </aside>
    <!-- Thẻ details: hiển thị nội dung chi tiết
     Thẻ summmary: tiêu đề nội dung chi tiết -->
    <details>
        <summary>Học HTML cơ bản</summary>
        <p>Tìm hiểu cấu trúc HTML</p>
        <p>Xây dựng giao diện HTML</p>
    </details>
    <!-- Thẻ progress: thẻ mô tả tiến trình làm việc -->
    Downloading <progress max="100"></progress>
    <!-- Thẻ datalist: sử dụng cùng voiws thẻ input để hiển thị datalist -->
    <br>
    <input type="text" name="tenmonhoc" list="listMH">
    <datalist id="listMH">
        <option value="Học HTML"></option>
        <option value="Học Javascript"></option>
        <option value="Học CSS"></option>
        <option value="Học PHP"></option>
        <option value="Học Java"></option>
        <option value="Học C#"></option>
    </datalist>
    <br>
    <!-- Thẻ audio -->
    <audio src="" controls></audio>
    <br>
    <!-- Thẻ video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/O6eBBL99-QY?si=M_s6uOYP9a8_GclH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <video src="" controls></video>
</body>
</html>
