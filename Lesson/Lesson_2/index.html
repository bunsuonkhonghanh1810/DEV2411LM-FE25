<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: inner-spin-button;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
}
    </style>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Nhập tên người dùng">
        <br>
        <label for="password">Mật khẩu</label>
        <input type="password" name="password" id="password" placeholder="Nhập mật khẩu">
        <br>
        <input type="hidden" name="ma_sp" id="ma_sp">
        <br>
        <input type="checkbox" name="so_thich" id="bong_chuyen">
        <!-- Sử dụng label để khi ấn vào label tự chuyển vào các ô input -->
        <label for="bong_chuyen">Bóng chuyền</label>
        <input type="checkbox" name="so_thich" id="bong_da">
        <label for="bong_da">Bóng đá</label>
        <input type="checkbox" name="so_thich" id="cau_long">
        <label for="cau_long">Cầu lông</label>
        <br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="lau_ga_binh_thuan">
        <label for="lau_ga_binh_thuan">Lẩu gà bình thuận</label>
        <br>
        <input type="button" name="button" id="button" value="Gửi">
        <button>Gửi</button>
        <input type="submit" name="submit" id="submit" value="Gửi">
        <!-- Chuyển về giá trị value -->
        <input type="reset" name="reset" id="reset">
    </form>
    <br>
    <form action="" method="post" enctype="multipart/form-data">
        <input type="file" name="image" id="image">
        <input type="color" name="color" id="color">
        <br>
        <input type="date" name="date" id="date">
        <br>
        <input type="datetime-local" name="datetime-local" id="datetime-local">
        <br>
        <input type="time" name="time" id="time">
        <br>
        <input type="month" name="month" id="month">
        <br>    
        <input type="week" name="week" id="week">
        <br>
        <input type="number" name="number" id="number" placeholder="hehe">
        <br>
        <input type="range" name="range" id="range" min="0" max="100">
        <br>
        <input type="search" name="search" id="search">
        <br>
        <input type="tel" name="tel" id="tel">
        <br>
        <input type="url" name="url" id="url">
        <br>
        <select name="address" id="address">
            <option value="">--chọn tỉnh--</option>
            <option value="hn">Hà Nội</option>
            <option value="hd">Hải Dương</option>
            <option value="tb">Thái Bình</option>
        </select>
    </form>
</body>
</html>
