<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(3 == "3");
        document.write("<br>");
        document.write(3 == "4");
        document.write("<br>");
        document.write(3 === "3");
        document.write("<br>");
        document.write(3 === 3);
        document.write("<br>");
        document.write("<br>");

        document.write(3 == '3' && 3 == 3);
        document.write("<br>");
        document.write(3 == 4 && 3 == 3);
        document.write("<br>");
        document.write("<br>");

        document.write(3 == 4 || 3 == 3);
        document.write("<br>");
        document.write("<br>");

        document.write(!(3 == 4));
        document.write("<br>");
        document.write(!(3 == '3'));
        document.write("<br>");
        document.write(!!(3 == '3'));
        document.write("<br>");

        var tuoi = 8;
        document.write(tuoi + "<br>");
        tuoi += 2; //10
        document.write(tuoi + "<br>");
        tuoi -= 2; //8
        document.write(tuoi + "<br>");
        tuoi /= 2; //4
        document.write(tuoi + "<br>");
        tuoi *= 2; //8
        document.write(tuoi + "<br>");
        tuoi %= 5; //3
        document.write(tuoi + "<br>");
        tuoi++; //4
        document.write(tuoi + "<br>");
        tuoi--; //3
        document.write(tuoi + "<br>");
    </script>
</body>
</html>
