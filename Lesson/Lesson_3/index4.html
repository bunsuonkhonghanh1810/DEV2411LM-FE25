        section p {

        1. CSS sẽ lấy từ dưới lên trên hay là viết sau sẽ được nhận CSS

        3. Trỏ càng nhiều bộ chọn thì sẽ càng được ưu tiên
    -->

        <div>
            <p id="red" class="cl-blue">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti harum voluptatem temporibus soluta animi error beatae debitis vel provident asperiores! Necessitatibus voluptate incidunt, quae atque quasi molestias minima laborum deserunt!</p>
        </div>
