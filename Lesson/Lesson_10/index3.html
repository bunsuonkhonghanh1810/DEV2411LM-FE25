<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
            integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
    </head>
    <body>
        <header>
            <div id="header-top" class="bg-secondary-subtle">
                <div class="container">
                    <div class="d-flex justify-content-end align-items-center">
                        <p class="pe-3 py-2 m-0">
                            <span>
                                <i style="color: orange;" class="fa-solid fa-phone-volume $purple"></i>
                            </span>
                            Hotline:
                            <span class="fw-bold">0123 345 789</span>
                        </p>
                        <span>
                            <i class="text-secondary border-end border-start border-secondary px-3 py-2 fa-brands fa-facebook-f"></i>
                        </span>
                        <span>
                            <i class="text-secondary border-end border-secondary px-3 py-2 fa-brands fa-twitter"></i>
                        </span>
                        <span>
                            <i class="text-secondary border-end border-secondary px-3 py-2 fa-brands fa-google-plus-g"></i>
                        </span>
                        <span>
                            <i class="text-secondary border-end border-secondary px-3 py-2 fa-brands fa-youtube"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="my-2" id="header-mid">
                <div class="container">
                    <div class="row">
                        <div class="col-2 p-0">
                            <img src="images/441906937_979089096845875_6090812849638286657_n.png" alt>
                        </div>
                        <div class="col-5 d-flex align-items-center p-0">
                            <div class="row col-11">
                                <div class="input-group">
                                    <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-5 d-flex align-items-center p-0">
                            <div class="row">
                                <div class="col-6 d-flex p-0">
                                    <div class="mid-left-logo d-flex align-items-center">
                                        <img class src="images/460944287_379217171791540_3402763503252196795_n.png" alt>
                                    </div>
                                    <div class="mid-left-title text-uppercase ps-3">
                                        Cam kết chất lượng sản phẩm dịch
                                        vụ
                                    </div>
                                </div>
                                <div class="col-6 d-flex p-0">
                                    <div class="mid-left-logo d-flex align-items-center">
                                        <img class src="images/460230652_2981697878637762_1149184602973426553_n.png" alt>
                                    </div>
                                    <div class="mid-left-title text-uppercase ps-3">
                                        Vận chuyển nội thành miễn phí
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="header-bottom" class="bg-success">
                <div class="container">
                    <div class="row">
                        <div class="col-2 p-0 my-auto">
                            <a class="nav-link text-white fw-bold text-uppercase" href="#">
                                <i class="fa-solid fa-bars"></i>
                                Danh mục sản phẩm
                            </a>
                        </div>
                        <ul class="nav d-flex justify-content-between col-10">
                            <li class="nav-item">
                                <a class="nav-link text-white fw-bold text-uppercase" href="#">Trang chủ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-bold text-uppercase" href="#">Giới thiệu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-bold text-uppercase" href="#">Sản phẩm</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-bold text-uppercase" href="#">Dịch vụ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-bold text-uppercase" href="#">Hỗ trợ khách hàng</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-bold text-uppercase" href="#">Tin tức</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-bold text-uppercase" href="#">Liên hệ</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
